<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Side by Side Settings</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 10px;
      }
      label {
        display: block;
        margin-bottom: 8px;
      }
      input[type="checkbox"] {
        margin-right: 8px;
      }
      input[type="text"] {
        width: 100px;
        margin-left: 8px;
      }
    </style>
  </head>
  <body>
    <label>
      <input type="checkbox" id="toggleExtension" />
      Enable extension
    </label>
    <label for="gridColumns">Grid auto columns:</label>
    <input type="text" id="gridColumns" placeholder="e.g. 100%" />

    <script src="popup.js"></script>
  </body>
</html>
